<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/output.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/52ee0b3532.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header>
      <img src="./assets/images/logo.svg" alt="" class="logo">
    </header>

    <section>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="">
        <div>
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <p class="error" id="error-message" aria-hidden="true">Please provide a valid email address</p>
        </div>
        <button type="submit" id="submit">Notify Me</button>
      </form>
      <img src="./assets/images/illustration-dashboard.png" alt="Ilustration illustration dashboard">
    </section>

    <footer>
      <div class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NallyNik" target="_blank">NallyNik</a>.
    </p>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
